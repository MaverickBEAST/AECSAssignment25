---
# userâ€‘service Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: user-service
          image: 484139598244.dkr.ecr.eu-north-1.amazonaws.com/user-service:latest
          ports:
            - containerPort: 5000
          env:
            - name: AWS_REGION
              value: eu-north-1
            - name: COGNITO_USER_POOL_ID
              value: eu-north-1_Rxxy1sqje
            - name: COGNITO_USER_POOL_CLIENT_ID
              value: 3h7k0et1t79tf6ah34bh35givr
            - name: USERS_TABLE_NAME
              value: Users
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: NodePort

